<nav>
  <ul>
    <ng-container *ngFor="let category of allCategories">
      <li [class.active]="currentTopCategory === category" (click)="setCurrentTopCategory(category)">{{category}}</li>
    </ng-container>
  </ul>
</nav>

<div class="tag-detail">
  <aside *ngIf="subCategories.size>0">
    <ul>
      <ng-container *ngFor="let subCategory of subCategories">
        <li [class.active]="currentSubCategory === subCategory" (click)="setCurrentSubCategory(subCategory)">
          {{subCategory}}
        </li>
      </ng-container>
    </ul>
  </aside>
  <content [class.center-content]="subCategories.size===0">
    <ng-container *ngFor="let tag of leafTags">
      <label (click)="routerToCurrentTag(tag)">{{tag.name}}</label>
    </ng-container>
  </content>
</div>
